<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form action="" method="">
            <form action="" method="">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Enter your Username"> <br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your Email"> <br><br>
                <label for="number">Phone Number: </label>
                <input type="tel" id="number" name="number" placeholder="Enter your Phone Number" minlength="13" maxlength="13"> <br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" minlength="6" maxlength="12"> <br><br>
                <input type="button" value="Submit">
            </form>   
        </form>
    </body>
</html>
