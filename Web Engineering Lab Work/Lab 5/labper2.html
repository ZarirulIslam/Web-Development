<html>
    <head>
        <title>Lab Per 2</title>
    </head>
    <body>
        <form>
            <label for="">Enter First Number:</label>
            <input type="text" name="num1" id="n1" placeholder="Enter Number 1"><br><br>
            <label for="">Enter Second Number:</label>
            <input type="text" name="num2" id="n2" placeholder="Enter Number 2"><br><br>

            <input type="submit" value="Add" onclick="add()"><br><br>
            <input type="submit" value="Subtraction" onclick="sub()"><br><br>
            <input type="submit" value="Multiplication" onclick="mul()"><br><br>
            <input type="submit" value="Division" onclick="div()"><br><br>
        </form>

        <script type="text/javascript">
            function add(){
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                document.write(a+b);
            }
            function sub(){
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                document.write(a-b);
            }
            function mul(){
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                document.write(a*b);
            }
            function div(){
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                document.write(a/b);
            }
        </script>
    </body>

</html>
